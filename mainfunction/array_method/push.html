        // Event Registration System
        class EventManager {
            constructor(eventName, maxCapacity) {
                this.eventName = eventName;
                this.maxCapacity = maxCapacity;
                this.attendees = [];
                this.waitingList = [];
            }

            // Attendee အသစ်စာရင်းသွင်းတဲ့ function
            registerAttendee(attendee) {
                if (this.attendees.length < this.maxCapacity) {
                    this.attendees.push({
                        ...attendee,
                        registeredAt: new Date(),
                        status: 'confirmed'
                    });
                    return {
                        success: true,
                        message: `${attendee.name} စာရင်းသွင်းပြီးပါပြီ`,
                        status: 'confirmed'
                    };
                } else {
                    this.waitingList.push({
                        ...attendee,
                        registeredAt: new Date(),
                        status: 'waiting'
                    });
                    return {
                        success: true,
                        message: `${attendee.name} waiting list ထဲထည့်ပြီးပါပြီ`,
                        status: 'waiting'
                    };
                }
            }

            // Attendee စာရင်းကြည့်တဲ့ function
            getAttendeesList() {
                return {
                    confirmed: this.attendees,
                    waiting: this.waitingList,
                    totalConfirmed: this.attendees.length,
                    totalWaiting: this.waitingList.length
                };
            }
        }
